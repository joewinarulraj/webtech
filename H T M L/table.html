<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>

    <table border="2" height="200" width="500">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td rowspan="3">8</td>
        
        </tr>
        <tr>
            <td rowspan="2">9</td>
            <td>10</td>
            <!-- <td>8</td> -->
        </tr>
        <tr>
            <!-- <td>9</td> -->
            <td>11</td>
            <!-- <td>8</td> -->
        </tr>


    </table>
    
</body>
</html>
